{% extends 'layouts/base-fullscreen.html' %}
{% block title %}Reset your password{% endblock title %}
{% block content %}
<div class="container" align="center" position="center">
    <h2>Forgotten your Password</h2>
    <p>Enter your email address to obtain a new password</p>
    <form action="" method="post" class="form" align="center">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary" value="send e-mail">Submit</button>
    </form>
</div>
{% endblock %}
